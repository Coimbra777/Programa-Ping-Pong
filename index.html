<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
  <title>Jogo Ping-Pong</title>
</head>

<body>
  <canvas></canvas>
  <script>
    // const canvasEl = document.querySelector('canvas')
    // const canvasCtx = canvasEl.getContext('2d')
    const canvasEl = document.querySelector('canvas'), canvasCtx = canvasEl.getContext('2d'),
      gapX = 10

    const mouse = { x: 0, y: 0 }

    const larguraLinha = 15
    // DESENHA O CAMPO
    const field = {
      w: window.innerWidth,
      h: window.innerHeight,
      draw: function () {
        canvasCtx.fillStyle = "#286047"
        canvasCtx.fillRect(0, 0, this.w, this.h)
      }
    }
    // DESENHA A LINHA CENTRAL
    const line = {
      w: 15,
      h: field.h,
      draw: function () {
        canvasCtx.fillStyle = '#fff'
        canvasCtx.fillRect(
          field.w / 2 - this.w / 2,
          0,
          this.w,
          this.h
        )
      }
    }
    // DESENHA A RAQUETE ESQUERDA
    const leftpaddle = {
      x: gapX,
      y: 250,
      w: line.w,
      h: 200,
      _move: function () {
        this.y = mouse.y - this.h / 2
      },
      draw: function () {
        canvasCtx.fillStyle = '#fff'
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)

        this._move()
      }
    }
    // DESENHA A RAQUETE DIREITA
    const rightPaddle = {
      x: field.w - line.w - gapX,
      y: 100,
      w: line.w,
      h: 200,
      _move: function () {
        this.y = ball.y
      },
      draw: function () {
        canvasCtx.fillStyle = '#fff'
        canvasCtx.fillRect(this.x, this.y, this.w, this.h)

        this._move()
      }
    }
    // DESENHA A PLACAR
    const score = {
      human: 0,
      computer: 0,
      increseHuman: function () {
        this.human++
      },
      increseComputer: function () {
        this.computer++
      },
      draw: function () {
        canvasCtx.font = 'bold 64px Arial'
        canvasCtx.textAlign = 'center'
        canvasCtx.textBaseline = 'top'
        canvasCtx.fillStyle = '#01341D'
        canvasCtx.fillText(this.human, field.w / 4, 50)
        canvasCtx.fillText(this.computer,
          field.w / 4 + field.w / 2,
          50)
      }
    }
    // DESENHA A BOLA
    const ball = {
      x: 0,
      y: 0,
      r: 20,
      speed: 5,

      directionX: 1,
      directionY: 1,

      _calcPosition: function () {

        // verifica se o jogador fez 1 ponto 
        if (this.x < this.r + leftpaddle.w + gapX) {
          if (
            // verifica se raquete esta na posição y da bola
            this.y + this.r > leftpaddle.y &&
            this.y - this.r < leftpaddle.y + leftpaddle.h) {
            this._reverseX()
          } else {
            score.increseComputer()
            this._pointUp()
          }
        }

        // verifica se o jogador fez 1 ponto 
        if (this.x > field.w - this.r - rightPaddle.w - gapX) {
          // verifica se raquete esta na posição y da bola
          if (
            this.y + this.r > rightPaddle.y &&
            this.y - this.r < rightPaddle.y + rightPaddle.h) {
            // rebate a bola
            this._reverseX()
          } else {
            // pontuar o jogador 1
            score.increseHuman()
            this._pointUp()
          }
        }



        if (
          (this.y < 0 + this.r && this.directionY < 0) ||
          (this.y > field.h - this.r && this.directionY > 0)
        ) {
          this._reverseY()
        }
      },

      _reverseX: function () {
        this.directionX *= -1
      },
      _reverseY: function () {
        this.directionY *= -1
      },

      _move: function () {
        this.x += this.directionX * this.speed
        this.y += this.directionY * this.speed
      },

      // volta a bola para a Posição inicial
      _pointUp: function () {
        this.x = field.w / 2
        this.y = field.h / 2
      },


      draw: function () {
        canvasCtx.fillStyle = '#fff'
        canvasCtx.beginPath()
        canvasCtx.arc(this.x, this.y, this.r, 2 * Math.PI, false)
        canvasCtx.fill()

        this._calcPosition()
        this._move()
      }
    }

    function setup() {
      // canvasEl.width = window.innerWidth
      // canvasEl.height = window.innerHeight
      // canvasCtx.width = window.innerWidth
      // canvasCtx.height = window.innerHeight
      canvasEl.width = canvasCtx.width = window.innerWidth
      canvasEl.height = canvasCtx.height = window.innerHeight
    }

    function draw() {
      field.draw()
      line.draw()
      leftpaddle.draw()
      rightPaddle.draw()
      score.draw()
      ball.draw()
    }

    // SUAVIZA A BOLINHA
    window.animateFrame = (function () {
      return (
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function (callback) {
          return window.setTimeout(callback, 1000 / 60)
        }
      )
    })()

    function main() {
      animateFrame(main)
      draw()
    }

    canvasEl.addEventListener('mousemove', function (e) {
      mouse.x = e.pageX
      mouse.y = e.pageY

      console.log(mouse)
    })

    setup()
    main()
    draw()



  </script>
</body>

</html>
